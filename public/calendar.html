<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/calender.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Document</title>

</head>
<body>
    <div id="main" class="flex-row justify-center">
    <!-- calender -->
     <div class="max-width m-5 border">

        <div id="date" class="flex-row justify-space width m-5 border p-2">
            
                <i class="bi bi-caret-left pointer" onclick="goBack()"></i>
                <div>
                    <span id="month">Nisan</span>
                    <span id="year">2025</span>
                </div>
                <i class="bi bi-caret-right pointer"  onclick="goForward()"></i>
            
        </div>


        <div class="m-5">
            <table id="date-table" class="width">
                <colgroup>
                    <col span="1" id="1">
                    <col span="1" id="2">
                    <col span="1" id="3">
                    <col span="1" id="4">
                    <col span="1" id="5">
                    <col span="1" id="6">
                    <col span="1" id="0">

                </colgroup>
            <thead>
                <tr>
                    <th>Pt</th>
                    <th>sa</th>
                    <th>Ça</th>
                    <th>Pe</th>
                    <th>Cu</th>
                    <th>Ct</th>
                    <th>Pa</th>
                
                </tr>
            </thead>
            <tbody>
            
                <tr class="tr-row"></tr>
                <tr class="tr-row"></tr>
                <tr class="tr-row"></tr>
                <tr class="tr-row"></tr>
                <tr class="tr-row"></tr>
                <tr class="tr-row"></tr>
                <tr class="tr-row"></tr>
            

            </tbody>
                
            </table>
        </div>

    </div>
    <!-- Send the counselor a message -->
     <div class="m-5 flex-col">
        <h2>
            Danışmana bir mesaj gönder
        </h2>
        <textarea name="" id="" class="width*2 h-4 mt-5 border p-2"></textarea>
        <div class="flex-row justify-end">
            <button class="btn mt-5">Gönder</button>
        </div>
     </div>

</div>
<!-- Appointments Dates -->
 <div class="flex-row justify-center">
    <div class="border m-5 p-3 rounded date-width text-center clicked">15:00</div>
    <div class="border m-5 p-3 rounded date-width text-center">14:00</div>
    <div class="border m-5 p-3 rounded date-width text-center">17:30</div>
    <div class="border m-5 p-3 rounded date-width text-center">20:00</div>
 </div>
<!-- Book an appointment button -->
<div class="flex-row justify-center mt-4"><button class="btn">Randevu al</button></div>

    <script src="./js/calendar.js"></script>
    
</body>
</html>
