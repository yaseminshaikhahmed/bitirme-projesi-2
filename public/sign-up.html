<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <link rel="stylesheet" href="./css/sign-up.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font/bootstrap-icons.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        
          <a class="navbar-brand" href="#"><img src="./images/logo final.png" alt="" class="logo"></a>
    </nav>

      <div id="main-div">
        
        <div class="con align-left padd" id="pics">
            <div id="pictures">
                <img src="./images/pic7.jpg" alt="" class="therapist">
                <img src="./images/pic8.jpg" alt="" class="therapist">
                <img src="./images/pic9.jpg" alt="" class="therapist">
            </div>
            <h2>Ruh sağlığınızı yeniden kazanın</h2>
            <div class="flex-col">
                <div>
                <div class="line">
                    <i class="bi bi-check-lg"></i>
                    <p>Bir uzmanla konuşun</p>
                </div>
                
                <div class="line">
                    <i class="bi bi-check-lg"></i>
                    <p>Destek grupları bul</p>
                </div>
                <div class="line">
                    <i class="bi bi-check-lg"></i>
                    <p>Deneyimini paylaş</p>
                </div>
            </div>
            </div>
            
            
        </div>
        <div class="con">
            <h2>Kaydolun</h2>
            <h6 class="gray">Hızlı ve kolay.</h6>
            <form action="" class="w70">
                <input type="text" placeholder="Kullanıcı Adı" name="name" required>
                <div class="name-error" class="error"></div>
                <input type="email" placeholder="E-posta" name="email" required>
                <div class="email-error" class="error"></div>
                <input type="password" placeholder="Şifre" name="password" required>
                <div class="password-error" class="error"></div>
                <input type="password" placeholder="Şifre Onayla" name="verify_pass" required>
                <div id="ver-pass-error" class="error"></div>
                <div class="w70">
                    <p class="mt18">Kaydol'a tıklayarak, <span class="gr">Şartlar</span>  &#38; <span class="gr">Gizlilik Politikamızı </span>kabul etmiş olursunuz</p>
                </div>
                <button type="submit" class="btn w70">Kaydol</button>
                
            </form>
            <div class="flex-row mt18">
                <p>Hesabınız yok mu? </p>
                <a href="" class="gr">Kayıt olun</a>
            </div>
            
        </div>
       


      </div>

<script src="./js/signup.js"></script>
</body>
</html>
